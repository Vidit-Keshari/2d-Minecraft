<!DOCTYPE html>
<html>
<head>
	<title>C85</title>
	<link rel="icon" type="image/png" href="VGames logo.png">
	
<link rel="stylesheet" href="style.css">

<script src="fabric.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body class="body_background">

	<center>

	<h2 class="btn-primary">MINECRAFT</h2>

	<div id="head_info" class="btn-danger">
		<h3>Current Width  = <span id="current_width">30</span></h3>
		<h3>Current Height  = <span id="current_height">30</span></h3>
	</div>

	<canvas width="1000" height="1000" id="myCanvas">
    </canvas>
	<button onclick="Q();">Door</button>
	<button onclick="W();">Wall</button>
	<button onclick="R();">Nether rack</button>
	<button onclick="T();">Wood</button>
	<button onclick="Y();">yellow brick wall</button>
	<button onclick="U();">Glow stone</button>
	<br><br><br>
	<button onclick="I();">Iron block</button>
	<button onclick="A();">Diamond ore</button>
	<button onclick="S();">Stone</button>
	<button onclick="D();">Dark green tercota(dark green leaves)</button>
	<button onclick="F();">Steve</button>
	<button onclick="G();">Grass</button>
	<br><br><br>
	<button onclick="L();">Light green teracota(light green leaves)</button>
	<button onclick="Z();">Zomobie(spawn zombie)</button>
	<button onclick="C();">White wool(cloud)</button>
	<button onclick="B();">black wool(black wall)</button>
	<button onclick="N();">Nethrite block</button>
	<br><br><br>
	<button onclick="up();">Up</button>
	<button onclick="down();">Down</button>
	<button onclick="left();">Left</button>
	<button onclick="right();">Right</button>
	<br><br><br>
	<button onclick="sUp();">Bigger size</button>
	<button onclick="sDown();">Smaller size</button>
	</center>
	<script src="main.js"></script>
</body>
</html>
